# Top-level curriculum layout file for use with Docusaurus
# Note that indentation is critical in YAML files

site_homepage:
  repo: lhtp2
  filename: site-home.md

courses_homepage:
  repo: lhtp2
  filename: courses-tracks.md

student_handbook:
  repo: career-services-full-stack
  filename: student-handbook.md

tracks:
  - name: pre-work
    course_layouts:
      - repo: pre-work-full-stack
        directory: layouts
        filename: pre-work.yaml
        root: true
  - name: dei
    course_layouts:
      - repo: DEI-full-stack
        directory: layouts
        filename: diversity-equity-and-inclusion.yaml
        root: true
  - name: workshops
    course_layouts:
      - repo: workshops
        directory: layouts
        filename: workshops.yaml
        root: true
  - name: career-services
    course_layouts:
      - repo: career-services-full-stack
        directory: layouts/journaling
        filename: journaling-curriculum.yaml
      - repo: career-services-full-stack
        directory: layouts/jobs
        filename: internship-and-job-search.yaml
  - name: full-time
    course_layouts:
      - repo: intro-full-stack
        directory: layouts/ft
        filename: introduction-to-programming.yaml
      - repo: javascript-full-stack
        directory: layouts/ft
        filename: intermediate-javascript.yaml
      - repo: react-full-stack
        directory: layouts/ft
        filename: react.yaml
      - repo: c-sharp-full-stack
        directory: layouts/ft
        filename: c-and-net.yaml
  - name: part-time
    course_layouts:
      - repo: intro-full-stack
        directory: layouts/pt
        filename: introduction-to-programming.yaml
      - repo: javascript-full-stack
        directory: layouts/pt
        filename: intermediate-javascript.yaml
      - repo: react-full-stack
        directory: layouts/pt
        filename: react.yaml
      - repo: c-sharp-full-stack
        directory: layouts/pt
        filename: c-and-net.yaml
